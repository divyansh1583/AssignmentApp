<div class=" text-center my-3">
<!-- Add button -->
  <button mat-raised-button color="primary" (click)="addCourse()">Add Course</button>
  <div *ngIf="courses.length === 0">
    <p class="text-primary lead my-3">No Record!</p>
  </div>
</div>

<!-- If there are no courses -->

<!-- if there are some courses -->
<div *ngIf="courses.length > 0">
  <!-- table -->
  

    <table class="table table-bordered">
      <thead>
        <tr>
          <th *ngFor="let column of displayedColumns" scope="col">{{column | titlecase}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td>{{course.id}}</td>
          <td>{{course.name}}</td>
          <td>{{course.duration}}</td>
          <td>
            <button mat-icon-button (click)="editCourse(course)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="deleteCourse(course.id)"><mat-icon>delete</mat-icon></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
